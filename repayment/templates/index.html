<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贷款还款计算器</title>
</head>
<body>
    <h1>贷款还款计算器</h1>
    <form method="post">
        <label for="principal">总贷款金额:</label>
        <input type="text" id="principal" name="principal"><br>

        <label for="annual_interest_rate">年利率 (例如 0.0285):</label>
        <input type="text" id="annual_interest_rate" name="annual_interest_rate"><br>

        <label for="monthly_income">每月收入:</label>
        <input type="text" id="monthly_income" name="monthly_income"><br>

        <label for="monthly_expenses">每月支出:</label>
        <input type="text" id="monthly_expenses" name="monthly_expenses"><br>

        <input type="submit" value="计算">
    </form>
</body>
</html>
